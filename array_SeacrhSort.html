<!--Search index number if target is found. if not, return the index where it would be if it were inserted in order -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function arraySearch(nums, target) {
            for (let i = 0; i < nums.length; i++) {
                if (nums[i] >= target) {
                    return i;
                }
            }
            return nums.length;
        }

        const nums1 = [1, 3, 5, 6]
        let target1 = 5;
        let result1 = arraySearch(nums1, target1);

        const nums2 = [1, 3, 5, 6]
        let target2 = 2;
        let result2 = arraySearch(nums2, target2);

        const nums3 = [1, 3, 5, 6]
        let target3 = 7;
        let result3 = arraySearch(nums3, target3);

        document.getElementById("demo").innerHTML =
            result1+"<br>"+result2+"<br>"+result3+"<br>";
    </script>
</body>
</html>
